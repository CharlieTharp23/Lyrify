<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Spotify</title>
    <link rel="stylesheet" href="LoginStyle.css"> <!-- Link to your CSS file -->
</head>
<body>

    <header class="header">
        <h1>Lyrify Clone</h1>
    </header>

    <div class="buttons">
        <a href="main.html" class="spotify-button" onclick="redirectToSpotifyAuth()">
            <img src="picture/Spotify_logo_without_text.png" alt="Spotify Logo" class="spotify-logo">
            <span>Login with Spotify</span>
        </a>
    </div>

    <!-- Scrolling Album Carousel -->
    <div class="album-container">
        <h2 class="album-title">Billboard Top 5:</h2>
        <div class="album-covers">
            <img src="picture/BeautifullyBroken.png" alt="Album 1">
            <img src="picture/lastLap.png" alt="Album 2">
            <img src="picture/brat.png" alt="Album 3">
            <img src="picture/shortnsweet.png" alt="Album 4">
            <img src="picture/glorious.png" alt="Album 5">
        </div>
    </div>

    <script src="albumScrolling.js"></script> <!-- Link to your JS file -->

</body>
</html>
