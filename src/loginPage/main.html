<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Profile</title>
</head>
<body>
    <h1>Spotify Profile</h1>

    <!-- Display User Info -->
    <div id="user-info">

        <p id="user-email"></p>

    <h2>Playlists</h2>
    <div id="playlists"></div>

    <h2>Top Artists</h2>
    <div id="top-artists"></div>

    <script src="main.js"></script>
