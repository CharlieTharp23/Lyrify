<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Spotify</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <header class="header">
        <h1>Lyrify Clone</h1>
    </header>

    <div class="buttons">
        <a href="/login" class="spotify-button">
            <img src="picture/Spotify_logo_without_text.png" alt="Spotify Logo" class="spotify-logo">
            <span>Login with Spotify</span>
        </a>
    </div>

    <!-- Scrolling Album Carousel -->
    <!-- Scrolling Album Carousel -->
    <div class="album-container">
        <h2 class="album-title">Billboard Top 5 Albums of the week:</h2>
        <div class="album-covers">
            <img src="albums/BeautifullyBroken.png" alt="Album 1">
            <img src="albums/lastLap.png" alt="Album 2">
            <img src="albums/brat.png" alt="Album 3">
            <img src="albums/shortnsweet.png" alt="Album 4">
            <img src="albums/glorious.png" alt="Album 5">
        </div>
    </div>

    <script src="albumScrolling.js"></script> <!-- Link to your JS file -->

</body>
</html>
